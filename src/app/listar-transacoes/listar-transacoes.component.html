<div class="container">
    <header>
        <h1>{{ titulo | uppercase }}</h1>
        <p>{{ date | data: 'dd/MM/yyyy HH:mm' }}</p>
    </header>
    <main>
        <p class="boas-vindas">{{ boasVindas() }}</p>
        <p>{{ usuario | email }}</p>
        <h2>Lista de Transações</h2>
        <a routerLink="/adicionar">Adicionar Transação</a>

        <p [class]="tipoSaldo()"> Seu saldo atual é de: {{ saldo() | currency }}</p>
        <table>
            <thead>
                <td>Cabeçalho da tabela</td>
            </thead>
            <tbody>
                <tr>
                    <td>Conteúdo da tabela</td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
